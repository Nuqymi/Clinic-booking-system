<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Admins</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .dashboard {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007acc;
            color: white;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <h1>Registered Admins</h1>
        <a href="/admin/admin_dashboard">Back</a>
    </div>

    <table th:unless="${admins.empty}">
    <tr>
        <th>Email</th>
        <th>Full Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="admin : ${admins}">
        <td th:text="${admin.email}"></td>
        <td th:text="${admin.fullname}"></td>
        <td>
            <a th:href="@{'/admin/delete-admin/' + ${admin.id}}" 
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>
    <p th:if="${admins.empty}">No admins available.</p>

</body>
</html>
