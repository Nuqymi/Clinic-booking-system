<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Fee Calculation</title>
</head>
<body>
    <h2>Appointment Fee Calculation</h2>
    
    <p>Date: <span th:text="${appointment.day}"></span></p>
    <p>Time: <span th:text="${appointment.time}"></span></p>
    <p>Base Fee: RM <span th:text="${baseFee}"></span></p>
    <p>Extra Charge (After 5 PM): RM <span th:text="${extraCharge}"></span></p>
    <h3>Total Fee: RM <span th:text="${totalFee}"></span></h3>

    <a th:href="@{/success}">Confirm Booking</a>
</body>
</html>
